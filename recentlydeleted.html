<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recently Deleted</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
<div class="header">
      <a href="/index.html">Home</a>
      <a href="/todo.html">Todo List</a>
      <a href="/newtask.html">New Task</a>
      <a href="/recentlydeleted.html" style="color: greenyellow">Recently Deleted</a>
      <a href="/about.html">About</a>
      <a href="/register.html">Register</a>
      <a href="/login.html">Log In</a>
    </div>
<p class="head">TODO-TODAY</p>
<div class="container">
    <section class="app" aria-label="Recently Deleted" style="padding-bottom: 20px;">
        <header class="app__head">
            <div class="brand">Recently Deleted</div>
            <a class="btn" href="/index.html">Back</a>
        </header>

        <div class="toolbar">
            <div class="row">
                <div class="search">
                    <input type="search" placeholder="Search Deleted Task..." aria-label="Search Deleted Task">
                    <span class="icon" aria-hidden="true">⌕</span>
                </div>
            </div>
        </div>

        <div class="list">
            <article class="task" role="listitem">
 
                <div class="task__body">
                    <div class="title">math test</div>
                    <div class="meta">
                        <span class="badge badge--prio-high">Due: Today</span>
                    </div>
                </div>

                <div class="task__actions">
                    <button class="iconbtn" type="button" aria-label="Restore Task" style="color:white;">⟲</button>
                </div>
                
                <div class="task__actions">
                    <button class="iconbtn" type="button" aria-label="Restore Task" style="color:rgb(255, 0, 0);">x</button>
                </div>

            </article>
        </div>
        <div class="list">
            <article class="task" role="listitem">
 
                <div class="task__body">
                    <div class="title">vacation</div>
                    <div class="meta">
                        <span class="badge badge--prio-med">Due: Tomorrow</span>
                    </div>
                </div>

                <div class="task__actions">
                    <button class="iconbtn" type="button" aria-label="Restore Task" style="color:white;">⟲</button>
                </div>
                
                <div class="task__actions">
                    <button class="iconbtn" type="button" aria-label="Restore Task" style="color:rgb(255, 0, 0);">x</button>
                </div>
            </article>
        </div>
        <div class="list">
            <article class="task" role="listitem">
 
                <div class="task__body">
                    <div class="title">Watch youtube tutorial</div>
                    <div class="meta">
                        <span class="badge badge--prio-low">Due: Fri</span>
                    </div>
                </div>

                <div class="task__actions">
                    <button class="iconbtn" type="button" aria-label="Restore Task" style="color:white;">⟲</button>
                </div>
                
                <div class="task__actions">
                    <button class="iconbtn" type="button" aria-label="Restore Task" style="color:rgb(255, 0, 0);">x</button>
                </div>
            </article>
        </div>
    </section>
</div>
</body>
</html>
