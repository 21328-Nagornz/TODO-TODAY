<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TODO-List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <p class="head">TODO-TODAY</p>
  <div class="container">
    <section class="app" aria-label="Todo Section">
      <!-- Header -->
      <header class="app__head">
        <div class="brand">TODO List</div>
        <div class="pill" title="Open tasks">‚óè Open</div>
        <div class="pill" title="Due today">‚óè Due Today</div>
      </header>

      <!-- Toolbar -->
      <div class="toolbar">
        <div class="row">
          <div class="search">
            <input type="search" placeholder="Search tasks‚Ä¶" aria-label="Search tasks" />
            <span class="icon" aria-hidden="true">‚åï</span>
          </div>
          <div class="actions">
            <button class="btn btn--primary" type="button" aria-label="Create new task">Ôºã New task</button>
            <button class="btn btn--ghost" type="button">Import</button>
            <button class="btn btn--ghost" type="button">Export</button>
          </div>
        </div>
        <div class="row">
          <div class="filters" role="toolbar" aria-label="Filters">
            <button class="btn" type="button">All</button>
            <button class="btn" type="button">Active</button>
            <button class="btn" type="button">Completed</button>
            <button class="btn" type="button">Today</button>
            <button class="btn" type="button">This week</button>
            <button class="btn" type="button">High priority</button>
          </div>
        </div>
      </div>

      <!-- List -->
      <div class="list" role="list">
        <article class="task" role="listitem">
          <label class="check">
            <input type="checkbox" aria-label="Mark task complete">
          </label>

          <div class="task__body">
            <div class="title">Finish landing page wireframes</div>
            <div class="meta">
              <span class="badge badge--prio-high">High</span>
              <span class="badge badge--due">Due: Today</span>
              <span class="badge">List: Design</span>
            </div>
          </div>

          <div class="task__actions">
            <button class="iconbtn iconbtn--edit" type="button" aria-label="Edit task">‚úé</button>
            <button class="iconbtn iconbtn--del" type="button" aria-label="Delete task">üóë</button>
          </div>
        </article>

        <article class="task" role="listitem">
          <label class="check">
            <input type="checkbox" aria-label="Mark task complete" checked>
          </label>

          <div class="task__body">
            <div class="title">Write unit tests for auth module</div>
            <div class="meta">
              <span class="badge badge--prio-med">Medium</span>
              <span class="badge">List: Backend</span>
            </div>
          </div>

          <div class="task__actions">
            <button class="iconbtn iconbtn--edit" type="button" aria-label="Edit task">‚úé</button>
            <button class="iconbtn iconbtn--del" type="button" aria-label="Delete task">üóë</button>
          </div>
        </article>

        <article class="task" role="listitem">
          <label class="check">
            <input type="checkbox" aria-label="Mark task complete">
          </label>

          <div class="task__body">
            <div class="title">Plan marketing posts for launch</div>
            <div class="meta">
              <span class="badge badge--prio-low">Low</span>
              <span class="badge badge--due">Due: Fri</span>
              <span class="badge">List: Marketing</span>
            </div>
          </div>

          <div class="task__actions">
            <button class="iconbtn iconbtn--edit" type="button" aria-label="Edit task">‚úé</button>
            <button class="iconbtn iconbtn--del" type="button" aria-label="Delete task">üóë</button>
          </div>
        </article>
      </div>
    </section>
  </div>

  <script>
    // Toggle completed class on task when checkbox changes
    document.querySelectorAll('.check input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const task = checkbox.closest('.task');
        if (checkbox.checked) {
          task.classList.add('completed');
        } else {
          task.classList.remove('completed');
        }
      });

      // Initialize on page load for checked checkboxes
      if (checkbox.checked) {
        checkbox.closest('.task').classList.add('completed');
      }
    });
  </script>
</body>
</html>
